{% extends 'base.html' %}

{% block title %}{{ student.name }}'s Details{% endblock %}

{% block content %}
    <h1>{{ student.name }}</h1>
    <p><strong>Roll No:</strong> {{ student.roll_no }}</p>
    <p><strong>Classroom:</strong> {{ student.classroom.name }}</p>
    
    <a href="{% url 'student_list' student.classroom.id %}" class="back-button">Back to Student List</a>
{% endblock %}
