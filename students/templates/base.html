{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}School Management{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/college.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="icons">
                    <a href="{% url 'home' %}">Home</a>
                    <a href="{% url 'notifications' %}">Notifications</a>
                    <a href="{% url 'class_list' %}">Classes</a>
                    <a href="{% url 'assignments' %}">Assignments</a>
                    <a href="{% url 'about' %}">About</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        <!-- This block will be replaced by child templates -->
        {% endblock %}
    </main>
</body>
</html>
